services:
  - type: web
    name: face-auth-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CMAKE_BUILD_PARALLEL_LEVEL
        value: "1"
      - key: PYTHON_VERSION
        value: 3.11.4
    rootDir: backend

  - type: static
    name: face-auth-frontend
    runtime: static
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        value: https://face-auth-backend.onrender.com # Placeholder: Update with your actual backend URL after deploying it
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
